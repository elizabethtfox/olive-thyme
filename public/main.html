<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

<body>
<div class="section"></div>
<main>
    <center>
        <div class="section"></div>

        <div class="container">
            <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                <h4>Welcome to Olive &amp; Thyme!</h4>
                <h5>Please login to continue.</h5>

                <form class="col s12" method="post">
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='email' name='email' id='email' />
                            <label for='email'>Enter your email</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='password' name='password' id='password' />
                            <label for='password'>Enter your password</label>
                        </div>
                        <label style='float: right;'>
                            <a class='text' href='#!'><b>Forgot Password?</b></a>
                        </label>
                    </div>

                    <br />
                    <center>
                        <div class='row'>
                            <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect #689f38 light-green darken-2'>Login</button>
                        </div>
                    </center>
                </form>
            </div>
        </div>
        <a href="#!">Create account</a>
    </center>

    <div class="section"></div>
    <div class="section"></div>
</main>

<!-- use the Okta widget to power authentication! -->
<script type="text/javascript">
    var oktaSignIn = new OktaSignIn({
        baseUrl: "http://localhost:8080/",
        clientId: "0oaf9srxzkiuYY2Qb0h7",
        authParams: {
            issuer: "http://localhost:8080/oauth2/default",
            responseType: ["token", "id_token"],
            display: "page"
        }
    });
    if (oktaSignIn.token.hasTokensInUrl()) {
        oktaSignIn.token.parseTokensFromUrl(
            // If we get here, the user just logged in.
            function success(res) {
                var accessToken = res[0];
                var idToken = res[1]
                oktaSignIn.tokenManager.add("accessToken", accessToken);
                oktaSignIn.tokenManager.add("idToken", idToken);
                window.location.hash = "";
                document.getElementById("messageBox").innerHTML = "Hello, " + idToken.claims.email + "! You just logged in! :)";
            },
            function error(err) {
                console.error(err);
            }
        );
    } else {
        oktaSignIn.session.get(function (res) {
            // If we get here, the user is already signed in.
            if (res.status === 'ACTIVE') {
                document.getElementById("messageBox").innerHTML = "Hello, " + res.login + "! You are *still* logged in! :)";
                return;
            }
            // If we get here, the user is not logged in, so we should show the sign-in form.
            oktaSignIn.renderEl(
                { el: '#sign-in-container' },
                function success(res) {},
                function error(err) {
                    console.error(err);
                }
            );
        });
    }
</script>

</body>
